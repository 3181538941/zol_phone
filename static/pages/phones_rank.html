<!doctype html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="icon" href="/static/dist/img/favicon-32x32.png" sizes="32x32" type="image/png">
    <link rel="icon" href="/static/dist/img/favicon-16x16.png" sizes="16x16" type="image/png">
    <meta name="keywords" content="响应式后台模板,开源免费后台模板,Bootstrap5后台管理系统模板">
    <meta name="description" content="Bootstrap-Admin基于bootstrap5的免费开源的响应式后台管理模板">
    <meta name="author" content="ajiho">
    <link rel="stylesheet" href="/static/plugins/bootstrap-icons/bootstrap-icons.css">
    <link rel="stylesheet" href="/static/plugins/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/dist/css/BSA.css">
    <title>Bootstrap-Admin - 开源免费响应式后台管理系统模板</title>
</head>
<body class="bg-light pt-2">
<div class="container-fluid" id="app">
    <div class="card border-0 shadow-sm">
        <div class="card-body">
            <div class="row row-cols-1 row-cols-lg-2 g-3">
                <div class="col">
                    <div class="card border-0 shadow-sm">
                        <div class="card-header bg-white">
                            手机评论数
                        </div>
                        <div class="card-body">
                            <div id="echarts1" style="width: 100%;height:500px;"></div>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card border-0 shadow-sm">
                        <div class="card-header bg-white">
                            手机标价排行
                        </div>
                        <div class="card-body">
                            <div id="echarts2" style="width: 100%;height:400px;"></div>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card border-0 shadow-sm">
                        <div class="card-header bg-white">
                            手机评分排行
                        </div>
                        <div class="card-body">
                            <div id="echarts3" style="width: 100%;height:400px;"></div>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card border-0 shadow-sm">
                        <div class="card-header bg-white">
                            手机京东售价排行
                        </div>
                        <div class="card-body">
                            <div id="echarts4" style="width: 100%;height:400px;"></div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>

<script src="/static/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="/static/dist/js/BSA.js"></script>
<script src="/static/plugins/echarts/echarts.min.js"></script>
<script src="/static/js/jquery-3.7.0.min.js"></script>
<script>

    let echarts1 = echarts.init(document.getElementById('echarts1'));
    let echarts2 = echarts.init(document.getElementById('echarts2'));
    let echarts3 = echarts.init(document.getElementById('echarts3'));
    let echarts4 = echarts.init(document.getElementById('echarts4'));

    echarts1.setOption({
        tooltip: {},
        legend: {
            data: ['评论数']
        },
        xAxis: {
            data: ['衬衫', '羊毛衫', '雪纺衫', '裤子', '高跟鞋', '袜子']
        },
        yAxis: {},
        series: [
            {
                name: '销量',
                type: 'bar',
                data: [5, 20, 36, 10, 10, 20]
            }
        ]
    });
    $.ajax({
        url: '/phones/echarts',
        type: 'get',
        dataType: 'json',
        success: function (res) {
            console.log(res);
            if (res.code === 200) {
                echarts1.setOption({
                    xAxis: {
                        data: res.cmt.xAxis,
                        axisLabel: {
                            interval: 0,
                            rotate: -30
                        },
                    },
                    series: [
                        {
                            name: '评论数',
                            type: 'bar',
                            data: res.cmt.series
                        }
                    ]
                });
                echarts2.setOption({
                    xAxis: {
                        data: res.price.xAxis,
                        axisLabel: {
                            interval: 0,
                            rotate: -30
                        },
                    },
                    series: [
                        {
                            name: '价格',
                            type: 'line',
                            data: res.price.series
                        }
                    ]
                });
                echarts3.setOption({
                    xAxis: {
                        data: res.score.xAxis,
                        axisLabel: {
                            interval: 0,
                            rotate: -30
                        },
                    },
                    series: [
                        {
                            name: '评分',
                            type: 'bar',
                            data: res.score.series
                        }
                    ]
                });
                echarts4.setOption({
                    xAxis: {
                        data: res.jd_price.xAxis,
                        axisLabel: {
                            interval: 0,
                            rotate: -30
                        },
                    },
                    series: [
                        {
                            name: '评论数',
                            type: 'line',
                            data: res.jd_price.series
                        }
                    ]
                });
            }
        }
    })

    echarts2.setOption({
        xAxis: {
            type: 'category',
            data: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun']
        },
        yAxis: {
            type: 'value'
        },
        series: [
            {
                data: [820, 932, 901, 934, 1290, 1330, 1320],
                type: 'line',
                smooth: true
            }
        ]
    });


    echarts3.setOption({
        tooltip: {
            trigger: 'item'
        },
        legend: {
            top: '5%',
            left: 'center'
        },
        series: [
            {
                name: 'Access From',
                type: 'pie',
                radius: ['40%', '70%'],
                avoidLabelOverlap: false,
                itemStyle: {
                    borderRadius: 10,
                    borderColor: '#fff',
                    borderWidth: 2
                },
                label: {
                    show: false,
                    position: 'center'
                },
                emphasis: {
                    label: {
                        show: true,
                        fontSize: '40',
                        fontWeight: 'bold'
                    }
                },
                labelLine: {
                    show: false
                },
                data: [
                    {value: 1048, name: 'Search Engine'},
                    {value: 735, name: 'Direct'},
                    {value: 580, name: 'Email'},
                    {value: 484, name: 'Union Ads'},
                    {value: 300, name: 'Video Ads'}
                ]
            }
        ]
    });


    echarts4.setOption({
        title: {
            text: 'Referer of a Website',
            subtext: 'Fake Data',
            left: 'center'
        },
        tooltip: {
            trigger: 'item'
        },
        legend: {
            orient: 'vertical',
            left: 'left'
        },
        series: [
            {
                name: 'Access From',
                type: 'pie',
                radius: '50%',
                data: [
                    {value: 1048, name: 'Search Engine'},
                    {value: 735, name: 'Direct'},
                    {value: 580, name: 'Email'},
                    {value: 484, name: 'Union Ads'},
                    {value: 300, name: 'Video Ads'}
                ],
                emphasis: {
                    itemStyle: {
                        shadowBlur: 10,
                        shadowOffsetX: 0,
                        shadowColor: 'rgba(0, 0, 0, 0.5)'
                    }
                }
            }
        ]
    });


    //这里是响应式处理
    window.onresize = function () {
        echarts1.resize();
        echarts2.resize();
        echarts3.resize();
        echarts4.resize();
    };


</script>
</body>
</html>
